<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Flow</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/pages/main.css">
    <link rel="stylesheet" href="styles/pages/card.css">
    <link rel="stylesheet" href="styles/pages/modal-window.css">
    <link rel="stylesheet" href="styles/spinkit.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <p class="current-date"></p>
      </div>
      <div class="header-middle">
        <p class="current-location"></p>
      </div>
      <div class="header-right">
        <button type="button" class="btn btn-secondary change-geo-access-btn">
          <i class="bi bi-geo-alt-fill"></i>
        </button>
      </div>
    </header>
    
    <main class="content"></main>

    <div class="modal hidden">
      <div class="modal-content">
        <button class="decline-button">X</button>
        <p>To show the weather in your city, allow access to geolocation. We do not store your data.</p>
        <button class="accept-button">Allow</button>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/utils/modal-window.js"></script>
  </body>
</html>
