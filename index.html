<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Flow</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/pages/main.css">
    <link rel="stylesheet" href="styles/pages/card.css">
    <link rel="stylesheet" href="styles/pages/modal-window.css">
    <link rel="stylesheet" href="styles/spinkit.min.css">
  </head>
  <body>
    <div class="preloader">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <header class="header">
      <div class="header-left fade-in">
        <p class="current-date"></p>
      </div>
      <div class="header-middle fade-in">
        <p class="current-location"></p>
      </div>
      <div class="header-right fade-in">
        <button type="button" class="change-geo-access-btn">
          <img class="geo-icon" src="images/geo-icon.png">
        </button>
      </div>
    </header>
    
    <main class="content"></main>
    
    <footer class="bar">
      <p class="version">v1.0.0</p>

      <div class="bar-middle">
        <a href="https://github.com/we1r9/mood-flow" target="_blank" rel="noopener" class="project-link">
          <p>Mood Flow</p>
        </a>
      </div>

      <div class="bar-right"> 
        <a href="https://github.com/we1r9" target="_blank" rel="noopener" class="github-link">
          <img class="github-logo" src="images/github-logo.png">
        </a>
      </div>
    </footer>

    <div class="modal hidden">
      <div class="modal-content">

        <h2 class="modal-title">Enable Location Access</h2>
        <p class="modal-text">For a better experience, please enable location access. As a serverless website, we don't see or store your location data.</p>

        <div class="modal-actions">
          <button class="decline-button">Decline</button>
          <button class="accept-button">Allow</button>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/utils/modal-window.js"></script>

    <script>
      window.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        preloader.classList.add('hide');
      });
    </script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
          document.querySelectorAll('.fade-in').forEach(el => {
            el.classList.add('visible');
          });
        });
      });
    </script>
  </body>
</html>
