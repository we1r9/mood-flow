<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Card</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pages/main.css">
    <link rel="stylesheet" href="styles/pages/card.css">
  </head>
  <body>
    <header class="header">
      <div class="header-left fade-in">
        <a class="go-back" href="index.html">
          <button type="button" class="go-back-button">
            <img class="arrow-back-icon" src="images/arrow-back.png">
          </button>
        </a>
      </div>
      <div class="header-middle fade-in">
        <p class="current-location"></p>
      </div>
    </header>

    <div class="open-card-button fade-in">
      <div class="button-wrapper">
        <button class="btn-small">
          <div class="btn-small-content">
            <div class="btn-small-icon">
              <img class="enter-key-icon" src="images/enter-key-icon.png">
            </div>
            <p class="btn-small-text">open card</p>
          </div>
        </button>
      </div>
      <h1 class="hint">Click or press Enter</h1>
    </div>

    <div class="app">
      <div class="result-card"></div>
    </div>

    <script type="module" src="scripts/result.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        requestAnimationFrame(() => {
          document.querySelectorAll('.fade-in').forEach(el => {
            el.classList.add('visible');
          });
        });
      });
    </script>
  </body>
</html>
